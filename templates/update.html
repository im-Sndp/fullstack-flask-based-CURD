<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Update</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">DETool</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="add">Add</a></li>
        <li><a href="delete">Delete</a></li>
        <li><a href="update">Update</a></li>
        <li><a href="view">View</a></li>
      </ul>
      </div>
      </nav>
  <center>
  <h1>Update a record from the database</h1>
  <form action="#" method="post">
  <h5 style="color:Red;">{{command}}</h5>
  <label><h4>Select the data you want to update </h4></label>

    <select name="value" id="value">
      {% for value in data %}
      <option value={{value}}><h4>{{value}}</h4></option>
      {% endfor %}
    </select>
    <p><h4>Enter the updated data <input type="updatedText" name="updatedText"></h4></p>
    <p></p>

    <p><input type="submit" value="submit" class="btn btn-info"></p>

  </form>
  </center>
  </body>
</html>
